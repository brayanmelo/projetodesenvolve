<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Cadastre-se</title>
    <link rel="shortcut icon" href="./Assets/favicon.ico" type="image/x-icon" />
  </head>
  <body>
      <header>
          <nav class="menu">
              <a href="">√çnicio</a>
              <a href="">Sobre</a>
              <a href="">Cadastre-se</a>
          </nav>
      </header>
    <main>
      <div class="container">
        <div class="sign-up">
          <h1>Cadastre-se</h1>
          <div class="linha"></div>
          <div class="inputs">
            <label>Nome</label>
            <input type="text" placeholder="Nome completo" minlength="5" maxlength="120" required />

            <label>E-mail</label>
            <input type="email" placeholder="Digite seu e-mail" maxlength="120" required />

            <label>Celular</label>
            <input type="tel" placeholder="(82) 9 9999-9999" />

            <label>Senha</label>
            <input type="password" placeholder="Digite sua senha" minlength="6" required />

            <label>Confirme sua senha</label>
            <input type="password" placeholder="Confirme sua senha" minlength="6" required />
            
            <input class=" button" type="button" value="Cadastrar">
          </div>
        </div>
      </div>
    </main>
    <footer>
        <p>Powered By</p>
        <img src="./Assets/logo.png" alt="">
    </footer>
  </body>
</html>
